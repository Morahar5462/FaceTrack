{% extends "layout.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <div class="error-code mb-4">
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                </div>
                <div class="error-details mb-5">
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="lead text-muted">
                        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                    </p>
                    <div class="mt-4">
                        <svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                            <!-- 404 Illustration -->
                            <rect x="20" y="50" width="160" height="40" rx="5" fill="#343a40" stroke="#6c757d" stroke-width="2"/>
                            <text x="50" y="80" font-family="monospace" font-size="24" fill="#0d6efd">404.html</text>
                            <path d="M100,20 L120,40 L80,40 Z" fill="#dc3545" />
                            <path d="M30,110 L170,110 M100,50 L100,110" stroke="#6c757d" stroke-width="2" stroke-dasharray="4,4" />
                        </svg>
                    </div>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                    <button class="btn btn-outline-secondary btn-lg px-4 ms-3" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
