{% extends "layout.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <div class="error-code mb-4">
                    <h1 class="display-1 fw-bold text-danger">500</h1>
                </div>
                <div class="error-details mb-5">
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="lead text-muted">
                        Oops! Something went wrong on our end. Our team has been notified and is working to fix the issue.
                    </p>
                    <div class="mt-4">
                        <svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                            <!-- 500 Illustration -->
                            <rect x="40" y="30" width="120" height="80" rx="5" fill="#343a40" stroke="#6c757d" stroke-width="2"/>
                            <rect x="50" y="40" width="100" height="20" rx="2" fill="#dc3545" opacity="0.8"/>
                            <rect x="50" y="70" width="80" height="10" rx="2" fill="#6c757d" opacity="0.6"/>
                            <rect x="50" y="90" width="60" height="10" rx="2" fill="#6c757d" opacity="0.6"/>
                            <circle cx="180" cy="20" r="10" fill="#dc3545" opacity="0.7" />
                            <circle cx="20" cy="100" r="15" fill="#dc3545" opacity="0.7" />
                        </svg>
                    </div>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                    <button class="btn btn-outline-secondary btn-lg px-4 ms-3" onclick="location.reload()">
                        <i class="fas fa-sync-alt me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
